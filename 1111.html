	/* 套HEADER時需要打開 */
}
.sbar>ul {
	width: 100%;
	height: 100%;
	position: relative;
}
.sbar>ul>li {
	display: block;
	position: absolute;
}
.sbar>ul>li.sright {
	width: 100%;
	height: 100%; /*background: red;*/
}
.sbar>ul>li.sleft {
	width: 30px;
	height: 100%;
	cursor: pointer;
	background: url(http://img.udn.com/art/20181101_mk_SP_03_2/images/pc_right_bar.png) left top no-repeat; /*background: gray;*/
}
.sbarright {
	right: -130px;
}
.sbartop {
	top: 70px;
}
@media screen and (max-width: 640px) {
.sbar {
	display: none;
}
}
</style>
<script>
$(function(){
	var WW = $(window).width();
	if(WW < 1510){
		$(".sbar").addClass("sbarright");
	}else {
		$(".sbar").removeClass("sbarright");
	}
	$(".sleft").click(function(){
		$(".sbar").toggleClass('sbarright');;
	});
	$(window).resize(function(){
		var WW = $(window).width();
		if(WW < 1510){
			$(".sbar").addClass("sbarright");
		}else {
			$(".sbar").removeClass("sbarright");
		}
	});
	$(window).scroll(function(){
		var HH = $(window).scrollTop();
		if( HH > 80 ){
			$(".sbar").addClass("sbartop");
		}else {
			$(".sbar").removeClass("sbartop");
		}
	});
});
</script>
